<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Pink Blossom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff0f6;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 15px 30px rgba(244, 143, 177,0.25);
      text-align: center;
    }
    h2 { color: #d81b60; font-weight: 600; margin-bottom: 1rem; }
    p { color: #ad1457; margin-bottom: 2rem; }
    .form-group { margin-bottom: 1.5rem; text-align: left; }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #880e4f;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f48fb1;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #ce93d8;
      outline: none;
    }
    button {
      width: 100%;
      background: #d81b60;
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(216, 27, 96,0.5);
      transition: background-color 0.3s ease;
    }
    button:hover { background: #ad1457; }
    .forgot-password {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ba68c8;
      cursor: pointer;
      text-decoration: underline;
    }
    .forgot-password:hover { color: #8e24aa; }
    #loginStatus {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #d81b60;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Sign in to continue to Pink Blossom</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter your password" />
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="forgot-password" onclick="alert('Password reset not implemented.')">Forgot Password?</div>
    <div id="loginStatus" role="alert" aria-live="polite"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginStatus = document.getElementById('loginStatus');

      if (!username || !password) {
        loginStatus.style.color = '#c62828';
        loginStatus.textContent = 'Please fill in both fields.';
        return;
      }

      // Simulate successful login
      loginStatus.style.color = '#4a148c';
      loginStatus.textContent = 'Logging in...';

      // Optionally save username to localStorage
      localStorage.setItem('loggedInUser', username);

      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1000);
    });
  </script>
</body>
</html>

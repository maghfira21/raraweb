<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Pink Blossom</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body, html {
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #f8bbd0);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-container {
    background: #fff0f6;
    padding: 3rem 2.5rem;
    border-radius: 20px;
    width: 350px;
    box-shadow: 0 15px 30px rgba(244, 143, 177, 0.25);
    text-align: center;
  }
  .login-container h2 {
    color: #d81b60;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  .login-container p {
    color: #ad1457;
    margin-bottom: 2rem;
  }
  .form-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #880e4f;
    font-size: 0.9rem;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #f48fb1;
    border-radius: 12px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #ce93d8;
    outline: none;
  }
  button {
    width: 100%;
    background: #d81b60;
    border: none;
    color: white;
    padding: 14px 0;
    font-size: 1.1rem;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 12px rgba(216, 27, 96, 0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #ad1457;
  }
  .forgot-password {
    margin-top: 1rem;
    font-size: 0.85rem;
    color: #ba68c8;
    cursor: pointer;
    text-decoration: underline;
  }
  .forgot-password:hover {
    color: #8e24aa;
  }
  .error-message {
    color: #d32f2f;
    font-size: 0.9rem;
    margin-top: 0.5rem;
    display: none;
  }
  @media (max-width: 400px) {
    .login-container {
      width: 90%;
      padding: 2rem 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Login form">
    <h2>Welcome Back</h2>
    <p>Sign in to continue to Pink Blossom</p>
    <form id="loginForm">
      <div class="form-group">
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" name="email" required placeholder="you@example.com" autocomplete="username" />
        <div class="error-message" id="emailError">Please enter your email.</div>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" id="passwordInput" name="password" required placeholder="Your password" autocomplete="current-password" />
        <div class="error-message" id="passwordError">Please enter your password.</div>
      </div>
      <button type="submit">Log In</button>
      <div class="error-message" id="loginError"></div>
    </form>
    <div class="forgot-password" tabindex="0" role="button">Forgot Password?</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;

      if (!emailInput.value.trim()) {
        emailError.style.display = 'block';
        isValid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (!passwordInput.value.trim()) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (isValid) {
        // Langsung arahkan ke landing page
        window.location.href = 'index.html';
      }
    });

    // Optional: forgot password action
    document.querySelector('.forgot-password').addEventListener('click', () => {
      alert('Password reset feature is not implemented in this demo.');
    });
  </script>
</body>
</html>

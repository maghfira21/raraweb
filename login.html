<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pink Blossom</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: #fff0f5;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #d36ba6;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 0.4rem;
      color: #a14b7d;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #f8cdd9;
      border-radius: 12px;
      font-size: 1rem;
    }
    input:focus {
      border-color: #ff99cc;
      outline: none;
      box-shadow: 0 0 5px #ffb6c1;
    }
    .login-btn {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.85rem;
      border: none;
      border-radius: 12px;
      background-color: #ff69b4;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .login-btn:hover {
      background-color: #e754a5;
    }
    .error-message {
      color: #d03e3e;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: none;
    }
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #7a557f;
    }
    .footer-text a {
      color: #ff69b4;
      text-decoration: none;
    }
    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back ðŸŒ¸</h2>
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required />
        <div class="error-message" id="usernameError">Please enter your username or email.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <div class="error-message" id="passwordError">Please enter your password.</div>
      </div>
      <button type="submit" class="login-btn">Login</button>
      <div class="error-message" id="loginError"></div>
    </form>
    <p class="footer-text">Don't have an account? <a href="index.html">Create one</a></p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      let isValid = true;

      if (usernameInput.value.trim() === '') {
        usernameError.style.display = 'block';
        isValid = false;
      } else {
        usernameError.style.display = 'none';
      }

      if (passwordInput.value.trim() === '') {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (isValid) {
        // Redirect ke index.html jika login berhasil
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

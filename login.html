<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pink Blossom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden { display: none; }

    .container {
      background: #fff0f6;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 15px 30px rgba(244, 143, 177,0.25);
      text-align: center;
    }

    h2 {
      color: #d81b60;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      color: #ad1457;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #880e4f;
      font-size: 0.9rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #f48fb1;
      border-radius: 12px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #ce93d8;
      outline: none;
    }

    button {
      width: 100%;
      background: #d81b60;
      border: none;
      color: white;
      padding: 14px 0;
      font-size: 1.1rem;
      border-radius: 15px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(216, 27, 96,0.5);
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #ad1457;
    }

    .link {
      margin-top: 1.5rem;
      display: inline-block;
      color: #ba68c8;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .link:hover {
      color: #8e24aa;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

<!-- HOME PAGE -->
<div id="homePage" class="container">
  <h2>Welcome to Pink Blossom üå∏</h2>
  <p>Click below to log in to your account.</p>
  <a href="#" class="link" id="goToLogin">Go to Login</a>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage" class="container hidden">
  <h2>Login</h2>
  <p>Sign in to continue</p>
  <form id="loginForm" aria-describedby="loginStatus">
    <div class="form-group">
      <label for="emailInput">Username</label>
      <input type="text" id="emailInput" name="email" required placeholder="Enter username" autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" id="passwordInput" name="password" required placeholder="Your password" autocomplete="current-password" />
    </div>
    <button type="submit">Log In</button>
  </form>
  <div class="link" tabindex="0" id="forgotPassword">Forgot Password?</div>
  <div class="link" id="backToHome">‚Üê Back</div>
  <div id="loginStatus" role="alert" aria-live="polite" style="margin-top:12px; font-size:0.9rem; color:#d81b60;"></div>
</div>

<!-- MAIN PAGE AFTER LOGIN -->
<div id="mainPage" class="container hidden">
  <h2>Welcome, Maghfira! üéâ</h2>
  <p>You are now logged in as <strong>maghfira21</strong>.</p>
  <button onclick="logout()">Log Out</button>
</div>

<script>
  const homePage = document.getElementById('homePage');
  const loginPage = document.getElementById('loginPage');
  const mainPage = document.getElementById('mainPage');
  const loginForm = document.getElementById('loginForm');
  const loginStatus = document.getElementById('loginStatus');

  // Navigasi antar "halaman"
  document.getElementById('goToLogin').addEventListener('click', () => {
    homePage.classList.add('hidden');
    loginPage.classList.remove('hidden');
  });

  document.getElementById('backToHome').addEventListener('click', () => {
    loginPage.classList.add('hidden');
    homePage.classList.remove('hidden');
    loginForm.reset();
    loginStatus.textContent = '';
  });

  document.getElementById('forgotPassword').addEventListener('click', () => {
    alert('Password reset feature is not implemented in this demo.');
  });

  // Login logic
  loginForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const username = e.target.email.value.trim();
    const password = e.target.password.value.trim();
    loginStatus.textContent = '';

    if (!username || !password) {
      loginStatus.style.color = '#c62828';
      loginStatus.textContent = 'Please fill in both fields.';
      return;
    }

    if (username !== 'maghfira21' || password !== 'rara21') {
      loginStatus.style.color = '#c62828';
      loginStatus.textContent = 'Invalid username or password.';
      return;
    }

    loginStatus.style.color = '#4a148c';
    loginStatus.textContent = 'Logging in...';

    setTimeout(() => {
      loginPage.classList.add('hidden');
      mainPage.classList.remove('hidden');
    }, 1000);
  });

  function logout() {
    mainPage.classList.add('hidden');
    homePage.classList.remove('hidden');
  }
</script>

</body>
</html>
